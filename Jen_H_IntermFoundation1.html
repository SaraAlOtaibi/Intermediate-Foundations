function factorial(num){
  var Sum=1
  for (var i=1; i<=num; i++){
    Sum=Sum*i;
  }
  return Sum;
}

function secMax(arr){
var max = arr[0];
var sec = arr[0];
    for(var i=0;i<arr.length;i++){
        if(arr[i]>max){
            sec= max;
          max = arr[i];
        }
      else if(arr[i]>sec && arr[i] < max)
        sec = arr[i];
    }
  return sec;
  
}
